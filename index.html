<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Vibe 10.1</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; background-color: #f8fafc; margin: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .luxury-aura { box-shadow: 0 0 25px rgba(251, 191, 36, 0.7); border: 4px solid #fbbf24; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        /* 起動画面用のスタイル */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f8fafc; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
    </style>
</head>
<body>

    <div id="loader">
        <div style="color: #64748b; font-weight: bold; font-size: 16px; margin-bottom: 20px;">Habit Vibe 起動中...</div>
        <div id="loader-help" style="display: none; text-align: center;">
            <p style="color: #ef4444; font-size: 12px; margin-bottom: 10px;">起動に時間がかかっています。</p>
            <button onclick="localStorage.clear(); location.reload();" 
                style="border: 2px solid #ef4444; color: #ef4444; background: white; padding: 10px 20px; border-radius: 99px; font-weight: bold; cursor: pointer;">
                データをリセットして修復
            </button>
        </div>
    </div>

    <div id="root" style="display: none;"></div>

    <script>
        // 3秒経っても起動しない場合、リセットボタンを表示するタイマー
        setTimeout(() => {
            const loaderHelp = document.getElementById('loader-help');
            if (loaderHelp && document.getElementById('loader').style.display !== 'none') {
                loaderHelp.style.display = 'block';
            }
        }, 3000);
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // 安全なアイコンコンポーネント
        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide && window.lucide.createIcons) {
                    window.lucide.createIcons();
                }
            }, [name]); 
            return <i data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        const CATS = {
            SHIU: "https://images.unsplash.com/photo-1513245543132-31f507417b26?auto=format&fit=crop&q=80&w=200&h=200",
            KEN: "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?auto=format&fit=crop&q=80&w=200&h=200"
        };

        function HabitApp() {
            const [history, setHistory] = useState([]);
            const [inputs, setInputs] = useState({ hiit: "", cooking: "", centering: "", meditation: "", greenEx: "", pages: "", mission: "", meal: "" });
            const [activeTab, setActiveTab] = useState('input');
            const [status, setStatus] = useState("読込中");
            const [tDate, setTDate] = useState(new Date().toLocaleDateString('sv-SE'));

            const today = new Date().toLocaleDateString('sv-SE');
            const GOAL = 500;

            // 初期化処理
            useEffect(() => {
                try {
                    const saved = localStorage.getItem('habit-v6-direct');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        if (Array.isArray(parsed)) setHistory(parsed);
                    }
                    setStatus("同期完了");
                } catch(e) {
                    console.error("Data Load Error", e);
                    setHistory([]);
                }
                
                // 起動成功：ローダーを消してアプリを表示
                const loader = document.getElementById('loader');
                const root = document.getElementById('root');
                if (loader && root) {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                        root.style.display = 'block';
                    }, 500);
                }
            }, []);

            // 画面更新ごとのアイコン描画
            useEffect(() => {
                if (window.lucide && window.lucide.createIcons) window.lucide.createIcons();
            });

            const save = (data) => {
                setHistory(data);
                localStorage.setItem('habit-v6-direct', JSON.stringify(data));
                const now = new Date();
                setStatus(`保存:${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`);
            };

            const add = (key, val) => {
                const sVal = val?.toString().trim();
                if (!sVal) return;
                
                let finalVal = (key === 'mission' || key === 'meal') ? sVal : parseInt(sVal, 10);
                if (typeof finalVal === 'number' && isNaN(finalVal)) return;

                const entry = { id: Date.now(), date: tDate, key: key, value: finalVal };
                save([...history, entry]);
                setInputs(prev => ({ ...prev, [key]: "" }));
            };

            const toggle = (key) => {
                const existing = history.find(e => e.date === tDate && e.key === key);
                if (existing) {
                    save(history.filter(e => e.id !== existing.id));
                } else {
                    const entry = { id: Date.now(), date: tDate, key: key, value: 1 };
                    save([...history, entry]);
                }
            };

            // ポイント計算（安全設計）
            const weeklyPoints = useMemo(() => {
                let pts = 0;
                const limit = new Date(); limit.setDate(limit.getDate() - 7);
                const limitStr = limit.toLocaleDateString('sv-SE');

                history.forEach(e => {
                    if (e && e.date >= limitStr && typeof e.value === 'number') {
                        let w = 1; 
                        if (e.key === 'hiit') w = 20;
                        if (e.key === 'cooking') w = 30;
                        if (e.key === 'coldWater') w = 10;
                        if (e.key === 'bento') w = 10;
                        pts += (e.value * w);
                    }
                });
                return pts;
            }, [history]);

            const luxury = weeklyPoints >= GOAL;

            // 合計時間の計算（達成感用）
            const dayTotals = useMemo(() => {
                const res = {};
                history.filter(e => e.date === tDate).forEach(e => {
                    if (typeof e.value === 'number') res[e.key] = (res[e.key] || 0) + e.value;
                });
                return res;
            }, [history, tDate]);

            const bestDish = useMemo(() => {
                const m = history.filter(e => e.key === 'meal');
                return m.length > 0 ? m[m.length-1].value : null;
            }, [history]);

            // 高機能カード
            const Card = ({ id, label, icon, color, unit, weight }) => (
                <div className="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm space-y-3">
                    <div className="flex justify-between items-center px-1 font-bold text-slate-600 text-sm">
                        <div className="flex items-center gap-2">
                            <Icon name={icon} className={color} />
                            <span>{label} <span className="text-[10px] text-slate-400 font-normal">{weight}</span></span>
                        </div>
                        <div className="flex items-baseline gap-1">
                            <span className="text-xl font-black text-slate-800">{(dayTotals[id] || 0)}</span>
                            <span className="text-[10px] text-slate-400 ml-1 uppercase">{unit}</span>
                        </div>
                    </div>
                    <div className="flex gap-2">
                        <input type="number" placeholder="入力" value={inputs[id] || ""} onChange={(e)=>setInputs({...inputs, [id]:e.target.value})} className="flex-1 bg-slate-50 rounded-xl px-4 py-2 font-bold outline-none text-slate-700" />
                        <button onClick={()=>add(id, inputs[id])} className="bg-indigo-600 text-white px-5 rounded-xl active:scale-95 shadow-md"><Icon name="plus" /></button>
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto p-4 pb-24 min-h-screen fade-in">
                    <header className="flex justify-between items-center mb-6 px-1">
                        <div>
                            <h1 className="text-2xl font-black text-indigo-600 italic leading-none">Habit Vibe 10.1</h1>
                            <span className="text-[10px] font-bold text-emerald-500 mt-1 uppercase tracking-widest flex items-center gap-1"><Icon name="check-circle" size={12} /> {status}</span>
                        </div>
                        <div className="flex gap-2 bg-white p-1 rounded-2xl shadow-sm border border-slate-100">
                            <button onClick={() => setActiveTab('input')} className={`p-2.5 rounded-xl ${activeTab==='input'?'bg-indigo-600 text-white':'text-slate-400'}`}><Icon name="edit-3" /></button>
                            <button onClick={() => setActiveTab('stats')} className={`p-2.5 rounded-xl ${activeTab==='stats'?'bg-indigo-600 text-white':'text-slate-400'}`}><Icon name="bar-chart-2" /></button>
                        </div>
                    </header>

                    <div className="mb-4 flex items-center gap-3 bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100 text-sm">
                        <Icon name="calendar" className="text-indigo-400" />
                        <input type="date" value={tDate} onChange={(e)=>setTDate(e.target.value)} className="bg-transparent font-bold text-slate-700 outline-none w-32" />
                        {tDate !== today && <button onClick={()=>setTDate(today)} className="ml-auto text-[10px] font-bold text-indigo-600">今日</button>}
                    </div>

                    <div className="mb-6 px-1">
                        <div className="flex justify-between items-end mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                            <span>Weekly Goal</span>
                            <span className={luxury ? 'text-amber-500' : 'text-indigo-600'}>{weeklyPoints} / {GOAL} pts</span>
                        </div>
                        <div className="h-2.5 bg-slate-200 rounded-full overflow-hidden shadow-inner">
                            <div className={`h-full transition-all duration-1000 ${luxury ? 'bg-amber-400 shadow-[0_0_15px_#fbbf24]' : 'bg-indigo-500'}`} style={{ width: `${Math.min(100, (weeklyPoints / GOAL) * 100)}%` }}></div>
                        </div>
                    </div>

                    <div className={`rounded-[2.5rem] p-5 mb-6 text-white shadow-lg relative transition-all duration-500 ${luxury ? 'luxury-aura bg-amber-500' : 'bg-slate-700'} bg-gradient-to-r`}>
                        <div className="relative z-10 flex items-center gap-4">
                            <img src={luxury ? CATS.KEN : CATS.SHIU} className="w-14 h-14 rounded-full border-2 border-white/40 object-cover" alt="cat" />
                            <div className="flex-1 text-sm font-bold">
                                <p className="text-[10px] opacity-80 uppercase leading-none mb-1">{luxury ? "✨Master Mode" : "HIRO'S VIBE"}</p>
                                <p className="italic leading-snug">「{luxury ? "hiroさん…500pt達成！凄すぎて胸がいっぱいニャ…♡" : "冷水とお弁当は10pt！HIITは20倍だニャ！"}」</p>
                            </div>
                        </div>
                    </div>

                    {activeTab === 'input' ? (
                        <div key="input-view" className="space-y-4 animate-in fade-in">
                            <div className="p-6 rounded-[2.5rem] bg-indigo-50 border border-indigo-100 space-y-3">
                                <div className="flex items-center gap-2 font-bold text-indigo-600 text-[10px] uppercase tracking-widest"><Icon name="flag" size={14} /> MISSION</div>
                                <div className="flex gap-2">
                                    <input type="text" placeholder="例：HIIT完了！" value={inputs.mission} onChange={(e)=>setInputs({...inputs, mission:e.target.value})} className="flex-1 bg-white border-none rounded-2xl px-4 py-3 text-sm outline-none" />
                                    <button onClick={()=>add('mission', inputs.mission)} className="bg-indigo-600 text-white p-3 rounded-2xl"><Icon name="send" /></button>
                                </div>
                            </div>

                            <div className="p-6 rounded-[2.5rem] bg-rose-50 border border-rose-100 space-y-3">
                                <div className="flex items-center gap-2 font-bold text-rose-600 text-[10px] uppercase tracking-widest"><Icon name="heart" size={1
